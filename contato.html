<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Petshop</title>
</head>
<body>
    <header class="banner-principal">
        <h1>Kagemane</h1>
        <h4>Petshop</h4>
    </header>

    <nav class="navegacao">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                <a href="servicos.html">Serviços</a>
                <ul>
                    <li>Aquáticos</li>
                    <li>Cães</li>
                    <li>Gatos</li>
                    <li>Roedores</li>
                    <li>Outros</li>
                </ul>
            </li>
            <li><a href="loja.html">Loja</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <h2>Cadastro</h2>
        <form action="">
            <label for="nome-dono">Nome do dono:</label>
            <input type="text" id="nome-dono" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>

            <label for="email">Email:</label>
            <input type="text" id="email" required>

            <label for="nome-animal">Nome do animal:</label>
            <input type="text" id="nome-animal" required>

            <label for="tipo-animal">Tipo de animal:</label>
            <select name="tipo-animal" id="tipo-animal">
                <option value="aquatico">Aquático</option>
                <option value="cao">Cão</option>
                <option value="gato">Gato</option>
                <option value="roedor">Roedor</option>
                <option value="outro">Outro</option>
            </select>

            <label for="cidade">Cidade</label>
            <select name="cidade" id="cidade">
                <option value="jf">Juiz de fora</option>
            </select>
        </form>
    </main>

    <aside class="barra-lateral">
        <iframe src="" frameborder="0"></iframe>
        <ul>
            <li><img src="" alt="" class="icone">Endereço</li>
            <li><img src="" alt="" class="icone">Telefone</li>
            <li><img src="" alt="" class="icone">Email</li>
            <li><img src="" alt="" class="icone">Whatsapp</li>
            <li><img src="" alt="" class="icone">Instagram</li>
        </ul>
    </aside>

    <footer class="rodape">

    </footer>
</body>
</html>
