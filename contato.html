    <nav class="navegacao">

    <div class="flexbox">
        <main class="parallax">
            <section class="conteudo">
            <h2>Cadastro</h2>
                <form action="">
                    <label for="nome-dono">Nome do dono:</label>
                    <input type="text" id="nome-dono" required>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" required>

                    <label for="nome-animal">Nome do animal:</label>
                    <input type="text" id="nome-animal" required>

                    <label for="tipo-animal">Tipo de animal:</label>
                    <select name="tipo-animal" id="tipo-animal">
                        <option value="aquatico">Aquático</option>
                        <option value="cao">Cão</option>
                        <option value="gato">Gato</option>
                        <option value="roedor">Roedor</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="jf">Juiz de fora</option>
                        <option value="bh">Belo Horizonte</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                    </select>
                </form>
            </section>
        </main>

        <aside class="barra-lateral">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14822.201089987004!2d-43.35718963312229!3d-21.758954152322968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x989ca1bcf58a1d%3A0x61a407556188a86c!2sCentro%2C%20Juiz%20de%20Fora%20-%20MG!5e0!3m2!1spt-BR!2sbr!4v1745367210574!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <li><img src="" alt="" class="icone">Email</li>
                <li><img src="" alt="" class="icone">Whatsapp</li>
